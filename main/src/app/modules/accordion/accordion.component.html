<div class="accordion">
    <div class="accordion__title" [ngClass]="{'accordion__title__bold': bold }">
        <span (click)="isContentVisible = !isContentVisible">{{title}}</span><span (click)="show()" class="accordion__icon"
            [ngClass]="{'down': isContentVisible, 'top': !isContentVisible}"></span>
    </div>
    <div *ngIf="isContentVisible && !empty" [ngClass]="{'accordion__content': isContentVisible && !empty}">
        <ng-content></ng-content>
    </div>
</div>
