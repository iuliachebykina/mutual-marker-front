<div class="accordion">
    <div class="accordion__title">
        <span (click)="isContentVisible = !isContentVisible">{{title}}</span><span (click)="isContentVisible = !isContentVisible" class="accordion__icon"
            [ngClass]="{'down': isContentVisible, 'top': !isContentVisible}"></span>
    </div>
    <div *ngIf="isContentVisible">
        <ng-content></ng-content>
    </div>
</div>
