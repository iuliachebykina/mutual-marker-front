<div class="dropdown" #dropdown  (mouseleave)="onMouseLeave()" (mouseenter)="onMouseEnterContent()">
    <button class="dropdown-btn" style="background: {{backgroundColor}};" (click)="toggleDropdown()">{{text}} <ng-content></ng-content></button>
    <div class="dropdown-content" [hidden]="!isOpen" *ngIf="items && items.length">
        <div *ngFor="let element of items" (click)="selectValue(element.value)">{{element.text}}</div>
    </div>
</div>
