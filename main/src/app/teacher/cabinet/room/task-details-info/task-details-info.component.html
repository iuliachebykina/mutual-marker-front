<div class="routing">
    <app-breadcrumbs></app-breadcrumbs>
</div>


<div class="wrapper">
    <div class="wrapper__main">

        <div class="room-details-info">
            <div class="room-details-info__menu">
                <ul class="room-details-info__list">
                    <li class="room-details-info__item" (click)="toRoom()">
                        Комната
                    </li>
                    <li class="room-details-info__item" routerLinkActive="is-active" [routerLink]="['info']">
                        Задание
                    </li>
                    <li class="room-details-info__item" routerLinkActive="is-active" [routerLink]="['works']">
                        Работы участников</li>
                    <li class="room-details-info__item" [routerLink]="['statistic']"  routerLinkActive="is-active">
                        Просмотр статистики
                    </li>
                </ul>
            </div>
        </div>

        <div class="room-details-info__info">
            <skeleton>
                <div main-content class="room-details-info__info__main">
                    <router-outlet></router-outlet>
                </div>

                <div skeleton-content class="room-details-info__info__skeleton">
                    <div class="room-details-info__info__skeleton__header"></div>
                    <div class="room-details-info__info__skeleton__flex">
                        <div class="room-details-info__info__skeleton__flex__item"></div>
                        <div class="room-details-info__info__skeleton__flex__item"></div>
                        <div class="room-details-info__info__skeleton__flex__item"></div>
                        <div class="room-details-info__info__skeleton__flex__item"></div>
                        <div class="room-details-info__info__skeleton__flex__item"></div>
                    </div>
                </div>
            </skeleton>
        </div>
    </div>

    <div class="wrapper__footer">
        <img src="assets/icons/long-logo.svg">
    </div>
</div>
