<div class="add-task" [formGroup]="controlsGroup">
    <h1>Добавить задание</h1>
    <tui-input class='add-task__field' formControlName="name">
        Название задания
        <input tuiTextfield placeholder="" type="text" />
    </tui-input>
    <tui-input class='add-task__field' formControlName="description">
        Описание задания
        <input tuiTextfield placeholder="" type="text" />
    </tui-input>
    <div class="wrapper">
        <tui-input-date-time class='add-task__field' formControlName="deadline">
            Срок выполнения
            <input tuiTextfield placeholder="" />
        </tui-input-date-time>
    </div>
    <tui-input class='add-task__field' formControlName="countMarks">
        Количество оценок
        <input tuiTextfield placeholder="" type="text" />
    </tui-input>
    <tui-error class='add-task__error' formControlName="countMarks" [error]="[] | tuiFieldError | async"></tui-error>
    <tui-input class='add-task__field' formControlName="descriptionMark">
        Описание оценки
        <input tuiTextfield placeholder="" type="text" />
    </tui-input>
    <button tuiButton type="button" [disabled]="!controlsGroup.valid" appearance="accent" class="add-task__button"
        (click)="createTask()">
        Добавить задание
    </button>
</div>
