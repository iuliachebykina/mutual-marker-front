<div class="room" (click)="toInformation()">
    <div class="popup">
        <popup-menu>
            <div style="color: red; cursor: pointer;" (click)="deleteTask($event)">Удалить</div>
        </popup-menu>
    </div>
    <div class="room__title">
        {{task.title}}
    </div>
    <div class="room__deadline">
        Срок сдачи истекает&nbsp;&nbsp;<span style="color: #FE7451; font-weight: bold;">{{task.closeDate | date: 'dd.MM.yyyy'}}</span>
    </div>
</div>
