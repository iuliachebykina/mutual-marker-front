<div class='layout' *ngIf="user$ | async as user" >
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header__menu">
                <img src="assets/icons/logo.svg" width="48" height="48">
                <div class="wrapper__header__menu__rooms" [routerLink]="['main']" routerLinkActive="is-active">Мои
                    комнаты</div>
            </div>
            <div class="wrapper__header__name" [ngClass]="{'wrapper__header__name__active': showActionsProfile}">
                <div style="display: flex;justify-content: flex-end;" (click)="showActions()">
                    <div class='wrapper__header__name__title'>{{user.name.lastName}} {{user.name.firstName}}</div>
                    <img class='wrapper__header__name__arrow' src="assets/icons/arrow-orange.svg">
                </div>
                <div *ngIf="showActionsProfile" class="wrapper__header__name__actions">
                    <div>Мой профиль <img class='wrapper__header__name__arrow' src="assets/icons/profile.svg"></div>
                    <div style="color: #FE5151;" (click)="exit()">Выйти из аккаунта <img class='wrapper__header__name__arrow' src="assets/icons/exit.svg"></div>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
