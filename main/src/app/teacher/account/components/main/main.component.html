<div class='layout' [formGroup]="controlsGroup">
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header__logo">
                <img src="assets/icons/logo.svg" width="48" height="48">
            </div>
            <div class="wrapper__header__actions">
                <div class="wrapper__header__actions__student">Я преподаватель</div>
                <div class="wrapper__header__actions__entrance" (click)="toLogin()">Вход</div>
                <button class="wrapper__header__actions__registration" (click)="toRegistration()">Регистрация</button>
            </div>
        </div>
        <div class="wrapper__main">
            <div class="wrapper__main__title">Сервис взаимной оценки<br> обучающихся</div>
            <div class="wrapper__main__role">Выберите вашу роль</div>
            <div class="wrapper__main__choose">
                <div class="wrapper__main__choose__student" (click)="switchStudent()">Я студент</div>
                <div class="wrapper__main__choose__teacher">Я преподаватель</div>
            </div>
            <div class="wrapper__main__email">
                <tui-input class="wrapper__main__email__input" formControlName="email">
                    Адрес электронной почты
                    <input tuiTextfield placeholder="" type="email" />
                </tui-input>
                <div class="wrapper__main__email__registration" (click)="toRegistrationWithEmail()">Регистрация</div>
            </div>
            <div class="row cloud-processing" style="margin-top: 200px;">
                <div class="lines">
                  <div class="line-pre">
                    <div class="line pre"></div>
                  </div>
                  <div class="line-post">
                    <div class="line post"></div>
                  </div>
                </div>
                <div class="pre-docs">
                  <div class="document pdf">
                    <span></span>
                    <em>PDF</em>
                  </div>
                  <div class="clear"></div>
                </div>
                <div class="post-doc">
                  <div class="document html">
                    <span></span>
                    <em>Работа</em>
                  </div>
                </div>
                <div class="copy">
                  <div class="pre-text">
                    <h4>Вы ...</h4>
                    <p class="darkgrey">Создаете задание
                    </p>
                  </div>
                  <div class="post-text">
                    <h4>Студенты ...</h4>
                    <p class="darkgrey">Загружают работы и оценивают друг друга
                    </p>
                  </div>
                </div>
                <div class="cloud"></div>
                <div class="clear"></div>
              </div>
              
        </div>
        <div class="wrapper__footer">
            <img src="assets/icons/long-logo.svg">
        </div>
    </div>
</div>
