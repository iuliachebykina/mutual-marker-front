<div class='layout'>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header__logo">
                <img src="assets/icons/logo.svg" width="48" height="48">
            </div>
            <div class="wrapper__header__actions">
                <div class="wrapper__header__actions__student" (click)="switchTeacher()">Я преподаватель</div>
                <div class="wrapper__header__actions__entrance">Уже есть аккаунт?</div>
                <button class="wrapper__header__actions__registration" (click)="toLogin()">Вход</button>
            </div>
        </div>

        <div class="wrapper__main" [formGroup]="controlsGroup">
            <div>
                <tui-input class='b-form__username_field' formControlName="username">
                    Фамилия Имя Отчество
                    <input tuiTextfield placeholder="" type="text" />
                </tui-input>
            </div>

            <div>
                <tui-input class='b-form__university_field' formControlName="universityName">
                    Учебное заведение
                    <input tuiTextfield placeholder="" type="text" />
                </tui-input>
            </div>

            <div>
                <tui-input class='b-form__faculty_field' formControlName="faculty">
                    Направление
                    <input tuiTextfield placeholder="" type="text" />
                </tui-input>
            </div>

            <div>
                <tui-input class='b-form__group_field' formControlName="subject">
                    Предмет
                    <input tuiTextfield placeholder="" type="text" />
                </tui-input>
            </div>

            <div>
                <tui-input class='b-form__email_field' formControlName="email">
                    Адрес электронной почты
                    <input tuiTextfield placeholder="" type="email" />
                </tui-input>
            </div>

            <div>
                <tui-input class='b-form__socials_field' formControlName="socialNetworkLink">
                    Ссылка на соцсеть
                    <input tuiTextfield placeholder="" type="text" />
                </tui-input>
            </div>

            <div>
                <tui-input class='b-form__contacts_field' formControlName="contacts">
                    Контакт для связи
                    <input tuiTextfield placeholder="" type="text" />
                </tui-input>
            </div>

            <div>
                <tui-input class='b-form__password_field' formControlName="password">
                    Пароль
                    <input tuiTextfield placeholder="" type="password" />
                </tui-input>
            </div>

            <div>
                <tui-input class='b-form__password_field' formControlName="repeatPassword">
                    Подтвердить пароль
                    <input tuiTextfield placeholder="" type="password" />
                </tui-input>
            </div>

            <div class="wrapper__main__registration" (click)="submitForm()">
                Регистрация
            </div>
        </div>

        <div class="wrapper__footer">
            <img src="assets/icons/long-logo.svg">
        </div>
    </div>
</div>
