<div class="room-information">
    <div class="room-information__head">
        <h1 class="room-information__head__title" *ngIf="room">{{room.title}}</h1>
        <div class="room-information__head__description" *ngIf="room">{{room.description}}</div>
    </div>
    <ng-container *ngIf="tasks$ | async as tasks">
        <div class="room-information__subtitle">Текущие задания:</div>
        <div *ngIf="!tasks.length" class="room-information__empty">Список текущих заданий пуст <span style="color: #7256FD">:(</span>
        </div>
        <div *ngFor="let task of tasks; let i = index" class="room-information__tasks">
            <task-item [task]="task" [index]="i+1" (onTaskClick)="navigateToDetails(task.id, i + 1)"></task-item>
        </div>
    </ng-container>
</div>
