<div *ngIf="task$ | async as task" class="project-details">
    <div class="project-details__head">
        <div class="project-details__head__title">{{task.title}}</div>
    </div>
    <div class="project-details__desc">Описание</div>
    <div class="project-details__description">{{task.description}}</div>
    <div class="project-details__criteria">
        Критерии оценки
    </div>
    <div class="project-details__criteria-list">
        <ng-container *ngFor="let i of task.markSteps; let in = index">
            <div>{{in + 1 + '.'}} {{i.title}}</div>
        </ng-container>
    </div>
    <!-- <warning-alert *ngIf="project[0]?.attachments.length && task.numberOfWorksLeftToGrade" [title]="'Вы не оценили необходимое количество работ'" [description]="'Необходимо оценить ' + task.numberOfWorksLeftToGrade + ' ' + getDelOfWords(task.numberOfWorksLeftToGrade)"></warning-alert> -->
    <!-- <div *ngIf="project[0]?.attachments.length" class="project-details__grade">
        <div class="project-details__grade-current">Текущая оценка</div>
        <div class="project-details__grade-percent">{{mark}}/100</div>
    </div> -->
    <!-- <div *ngIf="project[0]?.attachments.length" class="project-details__scale">
        <div #grade class="project-details__linear"></div>
    </div> -->
    <div *ngIf="project[0]?.attachments.length" class="project-details__actions" style="margin-left: 72px; margin-right: 72px; margin-bottom: 32px;">
        <div class="project-details__edit">Изменить работу</div>
        <div class="project-details__download" (click)="openInBrowser()">Скачать</div>
    </div>

    <div *ngIf="!project[0]?.attachments.length" style="margin-bottom: 80px;">
        <label (click)="openModalUploadWork()" class="project-details__upload-work" for="file">Загрузить работу</label>
        <!-- <input style="display: none;" #input id="file" accept="application/pdf" (change)="uploadWork($event.target)"
            type="file"> -->
    </div>

    <div *ngIf="project[0]?.attachments.length" style="margin-left: 72px; margin-right: 72px; margin-bottom: 72px;">
        <div *ngFor="let proj of project">
            <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"
                style="width: 100%; height: 500px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);">
            </pdf-viewer>
        </div>
    </div>

</div>
