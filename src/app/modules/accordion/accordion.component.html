<div class="accordion">
    <div class="accordion__title" (click)="isContentVisible = !isContentVisible">
        {{title}}<span class="accordion__icon" [ngClass]="{'down': isContentVisible, 'top': !isContentVisible}"></span>
    </div>
    <div *ngIf="isContentVisible">
        <ng-content></ng-content>
    </div>
</div>
