<ng-container *ngIf="!loading">
    <div class="room">
        <div *ngIf="allRooms.length">
            <div *ngFor="let i of allRooms; last as l; let ind = index">
                <div class="room__item" [ngClass]="{room__item__last: l}">
                    <room-item [roomId]="i.id" [roomCount]="ind + 1" [title]="i.title"
                        (onArrowClick)="navigateToRoom(i.id)">
                    </room-item>
                </div>
            </div>
        </div>
        <div class="room__empty" [formGroup]="controlsGroup" *ngIf="!allRooms.length">
            <div class="room__empty__alert">
                УПС! У Вас еще нет ни одной комнаты
            </div>
            <div class="room__empty__container">
                <div>
                    <tui-input class='room__empty__code_field' formControlName="code">
                        Введите код комнаты
                        <input tuiTextfield placeholder="" type="text" />
                    </tui-input>
                </div>

                <div>
                    <button tuiButton type="button" appearance="primary" class="room__empty__button_login"
                        (click)="joinRoom()">
                        Войти
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<tui-loader style="margin-top: 150px;" [showLoader]="loading"></tui-loader>
