<div class="room" (click)="clickTask()" [ngClass]="{
    'room__green': finalMark >= 80,
    'room__red': finalMark < 40,
    'room__yellow': finalMark >= 40 && finalMark < 80,
    'block': isBlock
}">
    <div class="room__id">
        Задание {{index}}
    </div>
    <div class="room__title">
        {{task.title}}
    </div>
    <div *ngIf="isBlock" class="room__block">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    </div>
</div>
