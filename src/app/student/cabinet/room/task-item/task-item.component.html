<div class="room" (click)="clickTask()" [ngClass]="{
    'room__green': finalMark >= 80,
    'room__red': finalMark < 40,
    'room__yellow': finalMark >= 40 && finalMark < 80,
    'block': isBlock
}">
    <div class="room__arrow" *ngIf="!isBlock">
        <svg width="31" height="16" viewBox="0 0 31 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M20.7071 8.70711C21.0976 8.31658 21.0976 7.68342 20.7071 7.2929L14.3431 0.928933C13.9526 0.538409 13.3195 0.538409 12.9289 0.928933C12.5384 1.31946 12.5384 1.95262 12.9289 2.34315L18.5858 8L12.9289 13.6569C12.5384 14.0474 12.5384 14.6805 12.9289 15.0711C13.3195 15.4616 13.9526 15.4616 14.3431 15.0711L20.7071 8.70711ZM-8.74228e-08 9L20 9L20 7L8.74228e-08 7L-8.74228e-08 9Z"
                fill="#767676" />
        </svg>
    </div>
    <div class="room__title">
        {{task.title}}
    </div>
    <div *ngIf="isBlock" class="room__block">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M7 9C5.34315 9 4 10.3431 4 12V18C4 19.6569 5.34315 21 7 21H17C18.6569 21 20 19.6569 20 18V12C20 10.3431 18.6569 9 17 9V8C17 5.23858 14.7614 3 12 3C9.23858 3 7 5.23858 7 8L7 9ZM9 9H15V8C15 6.34315 13.6569 5 12 5C10.3431 5 9 6.34315 9 8V9ZM18 12C18 11.4477 17.5523 11 17 11H7C6.44772 11 6 11.4477 6 12V18C6 18.5523 6.44772 19 7 19H17C17.5523 19 18 18.5523 18 18V12ZM12 13C12.5523 13 13 13.4477 13 14V16C13 16.5523 12.5523 17 12 17C11.4477 17 11 16.5523 11 16V14C11 13.4477 11.4477 13 12 13Z"
                fill="#D71F61" />
        </svg>
    </div>
</div>
