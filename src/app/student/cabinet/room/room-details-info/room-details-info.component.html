<div class="container" *ngIf="room$ | async as room">
    <div class="container__menu">
        <ul>
            <li [routerLink]="['info']" routerLinkActive="container__menu__current">
                Комната
            </li>
            <li [routerLink]="['info']" routerLinkActive="container__menu__current">
                Участники</li>
            <li [routerLink]="['evaluate']" routerLinkActive="container__menu__current">
                Оценить работы
            </li>
            <li [routerLink]="['info']" routerLinkActive="container__menu__current">
                Оцененные работы
            </li>
        </ul>
        <div class="container__menu__join" (click)="joinRoom()">
            Добавить комнату
        </div>
    </div>
    <div class="container__info">
        <router-outlet></router-outlet>
    </div>
</div>
