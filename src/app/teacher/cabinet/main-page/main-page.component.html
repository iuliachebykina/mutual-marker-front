    <ng-container *ngIf="filteredRooms.length && !notFoundRooms">
        <div *ngFor="let i of filteredRooms; last as l; let ind = index" class="container__item">
            <div [ngClass]="{'container__last': l}">
                <room-item [roomCount]="ind" [title]="i.title" [roomId]="i.id" (click)="toDetails(i.id)">
                </room-item>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="!filteredRooms.length && notFoundRooms">
        <h1>Поиск не дал результатов</h1>
    </ng-container>
</div>

<div class="room">
    <div class="room__empty">
        <ng-container *ngIf="!filteredRooms.length && !notFoundRooms && !loading">
            <div class="room__empty__alert">
                У Вас еще нет ни одной комнаты
            </div>
            <div class="room__empty__container">
                <button tuiButton type="button" appearance="accent" class="room__empty__button_login"
                    (click)="createRoom()">
                    Создать комнату
                </button>
            </div>
        </ng-container>
    </div>
</div>
